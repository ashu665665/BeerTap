name: Check Secrets

on:
  push:
    branches:
      - '**'  # Trigger on all branches

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'

      - name: Install git-secrets
        run: |
          sudo apt-get update
          sudo apt-get install -y git-secrets

      - name: Initialize git-secrets
        run: |
          git secrets --install -f  # Force install without interactive prompts

      - name: Configure git-secrets patterns
        run: |
          git secrets --add 'password='
          git secrets --add 'secret_key'

      - name: Scan for secrets
        run: |
          git secrets --scan || echo "Scan failed: secrets found" && exit 1
        continue-on-error: true
